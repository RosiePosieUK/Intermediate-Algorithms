	//Sum All Numbers in a Range
	function sumAll(arr) {

	var arr1 = arr;	
	var max = Math.max(...arr1);
	var min = Math.min(...arr1);
	var temp = min;
	var arr2 = [];
	
	arr1.sort(function (a, b){return a-b});

	while(temp <= max){
	arr2.push(temp);
	temp++;
	}	
	var result = arr2.reduce(function(a, b){return a+b});
	console.log(result);
	return result;
}
	sumAll([8, 4]);
